  <script type="text/javascript">
    function playYoutubeVideo(videoUrl, image) {
      var videoProps = {
        // videoURL: 'W56pSmaUyJA',
        // coverImage: 'images/yoga.jpg',
        videoURL: videoUrl,
        coverImage: image,
        showControls: false,
        autoPlay: true,
        loop: true,
        mute: true,
        opacity: 1,
        addRaster: true,
        quality: 'highres',
        playOnlyIfVisible: false,
        useOnMobile: false,
        containment: 'self'
      };

      $("#ytPlayer").data('property', videoProps);

      jQuery("#ytPlayer").YTPlayer();
    }

    $(function () {
      $('.slider-slide').each(function () {
        $(this).on('click', function (e) {
          e.preventDefault();
          var $this = $(this);
          var videoUrl = $this.data('video-url');
          var videoCoverImage = $this.data('video-coverimage');
          playYoutubeVideo(videoUrl, videoCoverImage);
        });
      })
    })
  </script>
